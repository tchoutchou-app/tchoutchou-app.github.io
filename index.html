<p>Entrez votre code postal pour voir les pédibus près de chez vous</p>

	<form class="mainForm" action="#page-home">

		<fieldset class="form-group">
			<label for="inputPostCode" class="sr-only">Code postal</label>
			<input id="PostCode" class="form-control" placeholder="Code postal" required autofocus>

	</form>

</section>


<style>

.text-center { text-align: center; }
[onclick]:hover { cursor: pointer; } /* Items with JS onclick actions get a pointer when hovered upon */

#page-first-connect { display: block; }
section:target ~ #page-first-connect { display: none; }

.mainForm { margin-top: 1em; }

#brand { padding: .25em; font-size: 1.5em; }
